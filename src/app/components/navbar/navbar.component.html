<table class="table mt-3">
  <thead>
    <tr>
      <th scope="co1">Employee ID</th>
      <th scope="co1">First Name</th>
      <!-- <th scope="col">Last Name</th> -->
      <th scope="col">Email ID</th>
      <th scope="col">Mobile No.</th>
      <th scope="col">Gender</th>
      <th scope="col">City</th>
      <th scope="col">Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let row of allData">
      <td>{{ row.id }}</td>
      <td>{{ row.firstName }}</td>
      <td>{{ row.email }}</td>
      <td>{{ row.mobile }}</td>
      <td>{{ row.gender }}</td>
      <td>{{ row.city }}</td>

      <td>
        <button class="btn btn-primary btn-sm me-md-2">Edit</button>

        <button (click)="deletePersonalInfo(row)" class="btn btn-danger btn-sm">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Person Information
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="personalDetails" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >First Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              formControlName="firstName"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              formControlName="email"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Mobile
            </label>
            <input
              type="number"
              class="form-control"
              id="exampleInputPassword1"
              formControlName="mobile"
            />
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="inlineRadio1"
              value="male"
              checked
              formControlName="gender"
            />
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="inlineRadio2"
              value="female"
              formControlName="gender"
            />
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <select
            class="form-select form-select-sm mb-3 mt-3"
            aria-label=".form-select-lg example"
            formControlName="city"
          >
            <option value="pune" selected>Pune</option>
            <option value="mumbai">Mumbai</option>
            <option value="jaipur">Jaipur</option>
          </select>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          id="cancel"
        >
          Close
        </button>
        <button
          type="button"
          (click)="postPersonalInfo()"
          class="btn btn-primary"
        >
          Add
        </button>
      </div>
    </div>
  </div>
</div>
