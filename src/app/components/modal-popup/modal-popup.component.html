<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Person Information
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="personalDetails">
          <div class="col mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >First Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              formControlName="firstName"
            />
            <small
              class="text-danger"
              *ngIf="
                (personalDetails.controls['firstName'].dirty ||
                  personalDetails.controls['firstName'].touched) &&
                personalDetails.hasError('required', 'firstName')
              "
              >*Firstname is required</small
            >
          </div>

          <div class="col mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              formControlName="email"
            />
            <small
              class="text-danger"
              *ngIf="
                (personalDetails.controls['email'].dirty ||
                  personalDetails.controls['email'].touched) &&
                personalDetails.hasError('required', 'email')
              "
              >*Email is required</small
            >
          </div>

          <div class="col mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Mobile
            </label>
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              formControlName="mobile"
            />
            <small
              class="text-danger"
              *ngIf="
                (personalDetails.controls['mobile'].dirty ||
                  personalDetails.controls['mobile'].touched) &&
                personalDetails.hasError('required', 'mobile')
              "
              >*Mobile number is required</small
            >
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="inlineRadio1"
              value="male"
              checked
              formControlName="gender"
            />
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="inlineRadio2"
              value="female"
              formControlName="gender"
            />
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>

          <select
            class="form-select form-select-sm mb-3 mt-3"
            aria-label=".form-select-lg example"
            formControlName="city"
          >
            <option value="pune" selected>Pune</option>
            <option value="mumbai">Mumbai</option>
            <option value="jaipur">Jaipur</option>
          </select>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          id="cancel"
        >
          Close
        </button>
        <button
          type="button"
          (click)="postPersonalInfo()"
          class="btn btn-primary"
          [disabled]="!personalDetails.valid"
          *ngIf="showAddBtn"
        >
          Add
        </button>
        <button
          type="button"
          (click)="updatePersondata()"
          class="btn btn-primary"
          [disabled]="!personalDetails.valid"
          *ngIf="showUpdateBtn"
        >
          update
        </button>
      </div>
    </div>
  </div>
</div>
